<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="rent.html">
    <link rel="stylesheet" href="contact.html">
    <link rel="stylesheet" href="about.html">
    <title>IRent</title>
</head>

<body>
    <div class="main">
        <header>
            <h3 class="logo">Rent</h3>
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="rent.html">Rent</a>
                <a href="contact.html">Contact</a>
                <button class="btnLogin">Login</button>
            </nav>
        </header>
        <div class="boxAL">
            <span class="closeIcon"><ion-icon name="close-circle-outline"></ion-icon></span>

            <div class="loginBox login">
                <H2>Login</H2>
                <form action="#">
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="rememberForgotPass">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="loginRegister">
                        <p>Don't have an account? <a href="#" class="registerLink">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="loginBox register">
                <H2>Registration</H2>
                <form action="#">
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="rememberForgotPass">
                        <label><input type="checkbox">I agree with terms & conditions </label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="loginRegister">
                        <p>Arleady have an account? <a href="#" class="loginLink">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
